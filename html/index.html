<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/style.css">
    <script src="https://kit.fontawesome.com/bc791714ce.js" crossorigin="anonymous"></script>
    <title>Login</title>
</head>
<body class="intro__bg">
    <main class="intro">
        <div class="container">
            <header class="intro__header">
                <div class="intro__logo">
                    <div class="intro__logo__img">
                        <img src="../img/logo.svg" alt="">
                    </div>
                    <div class="intro__logo__text">
                        <img src="../img/logo_name.svg" alt="">
                    </div>
                </div>
                <div class="intro__language">
                    <div class="intro__language__text">
                        Eng
                    </div>
                    <div class="intro__language__triangle">
                        <i class="fa-solid fa-play"></i>
                    </div>
                </div>
            </header>
            
            <section class="intro__content">
                <div class="intro__content__left">
                    <h1 class="intro__text">Для входа в систему 
                        авторизируйтесь 
                        через Telegram
                    </h1>
                    <button class="intro__btn">Авторизоваться через Telegram</button>
                    <div class="intro__agreement">
                        <input type="checkbox" class="intro__argreement__checkbox" id="introCheckbox">
                        <label for="introCheckbox" class="intro__agreement__text">
                            Я согласен с <b>Правилами сервиса</b>
                        </label>
                    </div>
                </div>
                <div class="intro__content__right">
                    <div class="intro__content__planet">
                        <img src="../img/planet.png" alt="">
                    </div>
                </div>
            </section>
        </div>
    </main>
</body>
</html>
